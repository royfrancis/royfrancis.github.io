<div class="tag-cloud">
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
        <span class="site-tag">
            <a href="/tag/{{ tag | first | slugify }}/"
                style="font-size: {{ tag | last | size | times: 6 | plus: 70  }}%">
                {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
            </a>
        </span>
    {% endfor %}
</div>
