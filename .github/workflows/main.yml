# Build and deploy Jekyll site to GitHub Pages

name: build
on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jeffreytse/jekyll-deploy-action@v0.6.0
        with:
          token: ${{ secrets.TOKEN }}
          branch: 'gh-pages'
